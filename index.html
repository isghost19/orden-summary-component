<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <div class="imagen-hero">
      <img src="/images/illustration-hero.svg" alt="ilutracion-hero">
    </div>
    <div class="card">
      <h1 class="titulo">Order Summary</h1>
    <p class="parrafo">You can now listen to millions of songs, audiobooks,   and podcasts on any 
      device anywhere you like!</p>
      <div class="flex-card">
        <div class="plan-price">
          <img src="/images/icon-music.svg" alt="icon-music">
          <div class="price">
            <p>Annual Plan</p>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="btn">
        <button>Proceed to Payment</button>
      </div>
      <div class="cancel-orden">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/isghost19">Isghost19</a>.
  </footer>
</body>
</html>
